<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Вход в панель</h2>
  <input type="password" id="password" placeholder="Введите пароль" />
  <br />
  <button onclick="login()">Войти</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZPA7fvHsoTREFy8sD9FEZsSeSWTTkp0M",
      authDomain: "logisticaauth.firebaseapp.com",
      projectId: "logisticaauth",
      storageBucket: "logisticaauth.firebasestorage.app",
      messagingSenderId: "923873189900",
      appId: "1:923873189900:web:c1aedceeeee4945e748e29"
    };

    firebase.initializeApp(firebaseConfig);

    async function login() {
      const password = document.getElementById("password").value;
      const email = "admin@example.com"; // фиксированный email

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        localStorage.setItem("loggedIn", "true");
        window.location.href = "admin.html";
      } catch (error) {
        alert("Неверный пароль");
      }
    }
  </script>
</body>
</html>
